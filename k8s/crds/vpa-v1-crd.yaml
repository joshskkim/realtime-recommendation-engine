                        minAllowed:
                          type: object
                          additionalProperties:
                            anyOf:
                            - type: integer
                            - type: string
                        maxAllowed:
                          type: object
                          additionalProperties:
                            anyOf:
                            - type: integer
                            - type: string
                        controlledResources:
                          type: array
                          items:
                            type: string
                            enum: ["cpu", "memory"]
            required:
            - targetRef
          status:
            type: object
            properties:
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
                    reason:
                      type: string
                    message:
                      type: string
              recommendation:
                type: object
                properties:
                  containerRecommendations:
                    type: array
                    items:
                      type: object
                      properties:
                        containerName:
                          type: string
                        target:
