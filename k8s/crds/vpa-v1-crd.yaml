metadata:
  name: verticalpodautoscalers.autoscaling.k8s.io
  labels:
    app.kubernetes.io/name: vertical-pod-autoscaler
    app.kubernetes.io/version: "1.0.0"
spec:
  group: autoscaling.k8s.io
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              targetRef:
                type: object
                properties:
                  apiVersion:
                    type: string
                  kind:
                    type: string
                  name:
                    type: string
                required:
                - apiVersion
                - kind
                - name
              updatePolicy:
                type: object
                properties:
                  updateMode:
                    type: string
                    enum: ["Off", "Initial", "Recreate", "Auto"]
                    default: "Auto"
              resourcePolicy:
                type: object
                properties:
                  containerPolicies:
                    type: array
                    items:
                      type: object
                      properties:
                        containerName:
                          type: string
                        mode:
                          type: string
