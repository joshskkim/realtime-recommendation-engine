# File: k8s/deployments/stream-processor.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stream-processor
  namespace: recommendation-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stream-processor
  template:
    metadata:
      labels:
        app: stream-processor
    spec:
      containers:
      - name: stream-processor
        image: ghcr.io/yourusername/stream-processor:latest
        envFrom:
        - configMapRef:
            name: app-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"