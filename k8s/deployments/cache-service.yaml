# File: k8s/deployments/cache-service.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cache-service
  namespace: recommendation-system
  labels:
    app: cache-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cache-service
  template:
    metadata:
      labels:
        app: cache-service
    spec:
      containers:
      - name: cache-service
        image: ghcr.io/yourusername/cache-service:latest
        ports:
        - containerPort: 8082
        env:
        - name: CACHE_SERVICE_REDIS_URL
          value: "redis://redis-service:6379"
        - name: CACHE_SERVICE_PORT
          value: "8082"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: cache-service
  namespace: recommendation-system
spec:
  selector:
    app: cache-service
  ports:
  - port: 8082
    targetPort: 8082
  type: ClusterIP