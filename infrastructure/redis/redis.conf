# Redis configuration for Recommendation Engine

# Network
bind 0.0.0.0
port 6379

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Performance
tcp-keepalive 300
timeout 0

# Logging
loglevel notice
logfile ""

# Client limits
maxclients 10000

# Keyspace notifications (for cache invalidation)
notify-keyspace-events Ex